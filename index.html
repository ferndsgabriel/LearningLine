<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaningLine</title>
    <link rel="stylesheet" href="assets/styles/reset.css"/>
    <link rel="stylesheet" href="assets/styles/home.css"/>
    <link rel="icon" href="assets/images/imario2.png"/>
</head>
<body>
    <main class="container" id="container">
        <section class="section-main">
            <button class="start" id="startButton">
                Start
            </button>
            <article class="skills-area" id="container-skills">
                <div class="skill-items">
                    <img src="assets/images/skills/1.png" alt="python"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/2.png" alt="css"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/3.png" alt="html"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/4.png" alt="js"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/5.png" alt="react"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/6.png" alt="figma"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/7.png" alt="nodejs"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/8.png" alt="typescript"/>
                </div>
                <div class="skill-items">
                    <img src="assets/images/skills/9.png" alt="tailwind css"/>
                </div>
                
            </article>
            
            <div class="bottom">
                <img src="assets/images/imario.png" alt="eu mario" class="i-img" id="i-mario"/>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="assets/js/home.js"></script>
</body>
</html>
